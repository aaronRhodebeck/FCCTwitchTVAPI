<!doctype html>

<html lang="en">

<head>

    <!-- For development environment only -->
    <meta http-equiv="refresh" content="10">
    <!--  -------------------------------- -->

    <title>Twitch.tv Stream Info</title>
    <meta name="description" content="FreeCodeCamp Exercise: Twitch.tv Stream Info">
    <meta name="author" content="Aaron Rhodebeck">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="wholePage" class="fluid-container">
        <div id="titleContainer" class="container">
            <h1 class="page-title">Development and Technology Twitch Streams</h1>
        </div>
        <div id="channelsContainer" class="container">
            <div class="row">
                <div class="channel-container container col-sm-8 col-sm-offset-2">
                    <img class="col-sm-3 channel-logo" src="spec/SampleImages/FreeCodeCampLogo.jpg">
                    <div class="container col-sm-9">
                        <h3 class="channel-name col-sm-12">Free Code Camp</h3>
                        <p class="more-info-link col-sm-12">Not currently streaming</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="channel-container container col-sm-8 col-sm-offset-2">
                    <img class="col-sm-3 channel-logo" src="spec/SampleImages/TWiTLogo.png">
                    <div class="container col-sm-9">
                        <h3 class="channel-name col-sm-12">TWIT (This week in tech)</h3>
                        <p class="more-info-link col-sm-12">See what's playing</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
